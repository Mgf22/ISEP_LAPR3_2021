yle="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="745.5" x2="1013.5" y1="425.125" y2="425.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="757.5" y="420.2686">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="775.5" y="420.2686">returns list of containers to be offloaded</text><polygon fill="#A80036" points="57.5,451.4766,47.5,455.4766,57.5,459.4766,53.5,455.4766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="51.5" x2="734.5" y1="455.4766" y2="455.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="63.5" y="450.6201">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="81.5" y="450.6201">returns list of containers to be offloaded</text><!--MD5=[362455e57632646f103a8f6c60ba4ed8]
@startuml
autonumber
actor ShipCaptain as sc

participant ":OffloadedContainersUI" as ocui
participant ":OffloadedContainersController" as occ
participant ":Company" as comp
participant ":ContainersStore" as cs

activate sc
sc -> ocui : I want the list of containers to be offloaded in the next port, including container identifier, type, position, and load.
activate ocui
ocui - -> sc : Show list of containers to be offloaded in the next port
deactivate ocui
sc -> ocui : Insert mmsi of ship
activate ocui
ocui -> occ : getListContainers(mmsi)
activate occ
occ -> comp : getContainers()
activate comp
comp -> cs : getContainers()
activate cs
deactivate comp
deactivate cs
occ -> comp : getContainers(mmsi)
activate comp
comp -> cs : getContainers(mmsi)
deactivate comp
activate cs
cs - -> occ : returns list of containers to be offloaded
deactivate cs
occ - -> ocui : returns list of containers to be offloaded
deactivate occ
ocui - -> sc : returns list of containers to be offloaded
deactivate ocui
deactivate sc
@enduml

