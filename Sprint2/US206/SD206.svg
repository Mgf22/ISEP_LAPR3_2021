@startuml
autonumber
actor ShipCaptain as sc

participant ":LoadedContainersUI" as lcui
participant ":LoadedContainersController" as lcc
participant ":Company" as comp
participant ":ContainersStore" as cs

activate sc
sc -> lcui : I want the list of containers to be loaded in the next port, including container identifier, type and load.
activate lcui
lcui - -> sc : Show list of containers to be loaded in the next port
deactivate lcui
sc -> lcui : Insert mmsi of ship
activate lcui
lcui -> lcc : getListContainers(mmsi)
activate lcc
lcc -> comp : getContainers()
activate comp
comp -> cs : getContainers()
activate cs
deactivate comp
deactivate cs
lcc -> comp : getContainers(mmsi)
activate comp
comp -> cs : getContainers(mmsi)
deactivate comp
activate cs
cs - -> lcc : returns list of containers to be loaded
deactivate cs
lcc - -> lcui : returns list of containers to be loaded
deactivate lcc
lcui - -> sc : returns list of containers to be loaded
deactivate lcui
deactivate sc
@enduml

