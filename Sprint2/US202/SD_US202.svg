@startuml
autonumber
actor "Task Manager" as TM

participant ":PortShipUI" as psui
participant ":FindPortController" as fpc
participant ":Company" as comp
participant ":PortStore" as ps
participant ":ShipStore" as ss

activate TM
TM -> psui : Asks to search for the closest port of a ship
activate psui
psui -> fpc : FindPortController()
activate fpc
fpc -> comp : getPortStore()
activate comp
comp -> ps : getPortStore()
deactivate comp
activate ps
ps - -> fpc : KdTree
deactivate ps
fpc -> comp : getShipStore()
activate comp
comp -> ss : getShipStore()
deactivate comp
activate ss
ss - -> fpc : ShipMap
deactivate ss
deactivate fpc
psui - -> TM : Asks for ship Call Sign and Date
deactivate psui
TM -> psui : Inserts ship Call Sign and Date
activate psui
psui -> fpc : getPorts(Call Sign, date)
activate fpc
fpc -> ps : getPortStore()
activate ps
ps - -> fpc : KdTree
deactivate ps
fpc -> ss : getShipStore()
activate ss
ss -> fpc : ShipMap
deactivate ss
fpc - -> psui : Port
deactivate fpc
psui - -> TM : Returns the closest port
deactivate psui
deactivate TM

@enduml

