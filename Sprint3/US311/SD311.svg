00000000000002;stroke-dasharray:2.0,2.0;" x1="926.8" x2="1072.4" y1="315.8188" y2="315.8188"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacing" textLength="5.6" x="936.4" y="311.9336">9</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacing" textLength="63.2" x="945.2" y="311.9336">returns acess</text><polygon fill="#A80036" points="46,336.9,38,340.1,46,343.3,42.8,340.1" style="stroke:#A80036;stroke-width:0.8000000000000002;"/><line style="stroke:#A80036;stroke-width:0.8000000000000002;stroke-dasharray:2.0,2.0;" x1="41.2" x2="918" y1="340.1" y2="340.1"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacing" textLength="11.2" x="50.8" y="336.2148">10</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacing" textLength="60.8" x="65.2" y="336.2148">shows acess</text><!--MD5=[8cb91bd56214acf80ef6063acb1a3994]
@startuml
autonumber
actor ShipCaptain as sc

participant ":AcessUI" as aui
participant ":AcessController" as ac
participant ":Company" as comp
participant ":AcessStore" as as

activate sc
sc -> aui : I want to provide a database access account, with login “crew”and password “bd7wd5aF”, which gives access exclusively to the information of the containers that are loaded on my ship.
activate aui
aui - -> sc :Give database acess.
deactivate aui
sc -> aui : Insert login and username
activate aui
aui -> ac : getAcess(login, password)
activate ac
ac -> comp : getAcessStore()
activate comp
comp -> as : getAcessStore()
activate as
deactivate as
deactivate comp
ac -> as : getAcess(login, password)
activate as
as - -> ac : returns acess
deactivate as
ac - -> aui : returns acess
deactivate ac
aui - -> sc : shows acess
deactivate aui
deactivate sc
@enduml

