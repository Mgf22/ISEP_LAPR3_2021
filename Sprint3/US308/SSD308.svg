@startuml
autonumber
actor TrafficManager as tm

activate tm
tm -> System : I want to have a system that ensures that the number of containers in a manifest does not exceed the ship's available capacity.
activate System
System - -> tm : Make sure that the ship's available capacity isn't surpassed.
deactivate System
deactivate tm
@enduml

