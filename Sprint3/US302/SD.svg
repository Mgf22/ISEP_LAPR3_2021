"spacing" textLength="107" x="91" y="268.8623">Show painted map</text><!--MD5=[84925a9a06eb2cfb3cc04e3362b82c6e]
@startuml
autonumber
actor "Traffic Manager" as ADM

participant ":UI" as UI
participant ":Controller" as CTRL
participant ":MapPainter()" as MP



activate ADM
ADM -> UI: Request to color the map using as few colors as possible
activate UI
UI -> CTRL: PaintMap
activate CTRL
CTRL -> MP: paintMap()
activate MP
MP - -> CTRL: Return painted map
deactivate MP
CTRL - -> UI: Return painted map
deactivate CTRL
UI - -> ADM: Show painted map
deactivate UI


@enduml

