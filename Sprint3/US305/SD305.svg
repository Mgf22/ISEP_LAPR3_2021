@startuml
autonumber
actor TrafficManager as tm

participant ":RouteUI" as rui
participant ":RouteController" as rc
participant ":Company" as comp
participant ":RouteStore" as rs

activate tm
tm -> rui :As Client, I want to know the route of a specific container I am leasing.
activate rui
rui - -> tm :Show the route
deactivate rui
tm -> rui : Insert registration code and the container identifier.
activate rui
rui -> rc : getRoute(register, container_id)
activate rc
rc -> comp : getRouteStore()
activate comp
comp -> rs : getRouteStore()
activate rs
deactivate rs
deactivate comp
rc -> rs : getRoute(register, container_id)
activate rs
rs - -> rc : returns route
deactivate rs
rc - -> rui : returns route
deactivate rc
rui - -> tm : shows route
deactivate rui
deactivate tm
@enduml

