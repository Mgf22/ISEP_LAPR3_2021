@startuml
autonumber
actor "Fleet Manager" as ADM

participant ":UI" as UI
participant ":Controller" as CTRL
participant ":Company" as COMP
participant ":Store" as ST



activate ADM
ADM -> UI: Request the average occupancy rate per manifest of a given ship during a given period.
activate UI
UI - -> ADM: Request ship id (mmsi) and period of time
deactivate UI
ADM -> UI: Insert mmsi and period of time
activate UI
UI -> CTRL: getAverageOccupancyRateManifest(mmsi,period)
activate CTRL
CTRL -> COMP: getAverageOccupancyRateManifestStore()
activate COMP
COMP -> ST: getAverageOccupancyRateManifest(mmsi,period)
deactivate COMP
activate ST
ST - -> CTRL: return average occupancy rate per manifest
deactivate ST
CTRL - -> UI: return average occupancy rate per manifest
deactivate CTRL
UI - -> ADM: show average occupancy rate per manifest
deactivate UI


@enduml

