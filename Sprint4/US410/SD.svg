@startuml
autonumber
actor "Ship Chief Eletrical Engineer" as ADM


participant ":getRequiredEnergy" as GRE
participant ":calculateRequiredEnergy" as CRE

activate ADM
ADM -> GRE: Request the total amount of needed energy to keep the container at its required temperature.
activate GRE
GRE - -> ADM: Request container position
deactivate GRE
ADM -> GRE: Insert container position
activate GRE
GRE -> CRE: getRequiredEnergy(container_pos)
activate CRE
CRE - -> GRE: return required energy
deactivate CRE
GRE - -> ADM: show required energy
deactivate GRE





@enduml

