@startuml
autonumber
actor "Ship Chief Electrical Engineer" as ADM

participant ":UI" as UI
participant ":US414" as US414

activate ADM
ADM -> UI: Want to know how much energy to supply to the container cargo, in a voyage (or route), depending on the position of the containers on the ship.
activate UI
UI -> US414: getRefrigeratedContainers(containers)
activate US414
US414 - -> UI: Return refrigerated containers
deactivate US414
UI - -> UI: Calculate the required energy
UI - -> ADM: Returns energy
deactivate UI

@enduml

