@startuml
autonumber

actor ShipChiefElectricalEngineer as ShipChiefElectricalEngineer

ShipChiefElectricalEngineer -> System: Want to know how much energy to supply to the container cargo, in a voyage (or route), depending on the position of the containers on the ship.
System - -> ShipChiefElectricalEngineer: Show the total needed energy to be supplied.
@enduml

