" textLength="7" x="65.5" y="147.4561">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="156" x="76.5" y="147.4561">returns how much it sinked</text><!--MD5=[e954fe4f476d55c47114e72ba686a538]
@startuml
autonumber
actor "Ship Captain" as SC
participant ":UI" as UI

activate SC
SC -> UI: I want to know for a specific vessel, how much did the vessel sink, assuming that each container has half a ton of mass.
activate UI
UI - -> SC: returns how much it sinked
deactivate UI
deactivate SC

@enduml

