l="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="70.5" y="208.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="156" x="81.5" y="208.1592">returns how much it sinked</text><!--MD5=[42c689f3017b0120ea6b1510b8b53e61]
@startuml
autonumber
actor "Ship Captain" as SC

participant ":UI" as UI
participant ":US420" as us

activate SC
SC -> UI: I want to know for a specific vessel, how much did the vessel sink, assuming that each container has half a ton of mass.
activate UI
UI -> us: calculateSink(shipMass, shipLength, shipWidth)
activate us
us - -> UI: returns how much it sinked
deactivate us
UI - -> SC: returns how much it sinked
deactivate UI

@enduml

