@startuml
autonumber
actor "Ship Chief Eletrical Engineer" as SC

participant ":UI" as UI
participant ":Controller" as CTRL
participant ":Company" as COMP
participant ":Store" as ST



activate SC
SC -> UI: Request to know the total energy to be supplied to the set of containers in a certain established trip, assuming that all the containers have the same behaviour
activate UI
UI - -> SC: Request the total number of containers for each refrigeration
deactivate UI
SC -> UI: Insert number of containers for each refrigeration
activate UI
UI -> CTRL: getTotalEnergy(nr_container1, nr_container2)
activate CTRL
CTRL -> COMP: getTotalEnergyStore()
activate COMP
COMP -> ST: getTotalEnergy(nr_container1, nr_container2)
deactivate COMP
activate ST
ST - -> CTRL: return total energy to be supplied to the containers
deactivate ST
CTRL - -> UI: return total energy to be supplied to the containers
deactivate CTRL
UI - -> SC: show the total energy to be supplied to the containers
deactivate UI


@enduml

