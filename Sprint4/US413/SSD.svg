@startuml
'https://plantuml.com/sequence-diagram
'hide footbox
autonumber

actor ShipChiefElectricalEngineer as ShipChiefElectricalEngineer
ShipChiefElectricalEngineer -> System: Request to know the total energy to be supplied to the set of containers in a certain established trip, assuming that all the containers have the same behaviour.
System - -> ShipChiefElectricalEngineer: Show the total needed energy to be supplied.
@enduml

