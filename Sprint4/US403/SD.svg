@startuml
autonumber
actor "Traffic Manager" as ADM

participant ":UI" as UI
participant ":Controller" as CTRL
participant ":Company" as COMP
participant ":Store" as ST



activate ADM
ADM -> UI: Request to know the most efficient circuit.
activate UI
UI -> CTRL: getShortestCircuit()
activate CTRL
CTRL -> COMP: getShortestCircuitStore()
activate COMP
COMP -> ST: getShortestCircuit()
deactivate COMP
activate ST
ST - -> CTRL: return shortest circuit
deactivate ST
CTRL - -> UI: return shortest circuit
deactivate CTRL
UI - -> ADM: show the shortest circuit
deactivate UI


@enduml

